<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
</head>
<body>
    
    <div style="width: 50%; margin: 0 auto;">
        <h2><strong>Form Registrasi</strong></h2>
        
        <form action="" method="get">
            <fieldset><legend>Biodata</legend>
                <table>
                    <tr>
                        <td>Nama Mahasiswa</td>
                        <td> : <input type="text" name="nama" placeholder="Nama Anda"></td>
                    </tr>
                    <tr>
                        <td>No Induk Mahasiswa (NIM)</td>
                        <td> : <input type="number" name="nim" placeholder="1203220046" disabled></td>
                    </tr>
                    <tr>
                        <td valign="top">Alamat Mahasiswa</td>
                        <td valign="top"> : <textarea name="alamat" id="" cols="30" rows="10" placeholder="Alamat Anda"></textarea></td>
                    </tr>
                    <tr>
                        <td>Tanggal Lahir</td>
                        <td> : 
                            <select name="tanggal" id="tanggal">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                              </select>
                              <select name="bulan" id="bulan">
                                <option value="1">Januari</option>
                                <option value="2">Februari</option>
                                <option value="3">Maret</option>
                                <option value="4">April</option>
                                <option value="5">Mei</option>
                                <option value="6">Juni</option>
                                <option value="7">Juli</option>
                                <option value="8">Agustus</option>
                                <option value="9">September</option>
                                <option value="10">Oktober</option>
                                <option value="11">November</option>
                                <option value="12">Desember</option>
                              </select>
                              <select name="tahun" id="tahun">
                                <option value="1990">1990</option>
                                <option value="1991">1991</option>
                                <option value="1992">1992</option>
                                <option value="1993">1993</option>
                                <option value="1994">1994</option>
                                <option value="1995">1995</option>
                                <option value="1996">1996</option>
                                <option value="1997">1997</option>
                                <option value="1998">1998</option>
                                <option value="1999">1999</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                                <option value="2011">2011</option>
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                              </select>                  
                        </td>
                    </tr>
                    <tr>
                        <td>Jenis Kelamin</td>
                        <td> : 
                            <input type="radio" name="Gender" value="Pria" checked> <label for="Gender">Pria</label>
                            <input type="radio" name="Gender" value="Wanita"> <label for="Gender">Wanita</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Upload Foto</td>
                        <td> : <input type="file" name="file"></td>
                    </tr>
                    <tr>
                        <td>URL Website</td>
                        <td> : <input type="text" name="url" placeholder="URL Website Anda"></td>
                    </tr>
                    <tr>
                        <td>Perguruan Tinggi</td>
                        <td> : <input type="text" name="perguruan" id=""></td>
                    </tr>
                </table>
            </fieldset>
        
            <br>
        
            <fieldset><legend>Info Akun</legend>
                <table>
                    <tr>
                        <td>Email</td>
                        <td> : <input type="email" name="email" placeholder="Email Anda"></td>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td> : <input type="text" name="username" placeholder="Username Anda"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td> : <input type="password" name="password" id="" placeholder="Password Anda"></td>
                    </tr>
                    <tr>
                        <td>Ulangi Password</td>
                        <td> : <input type="password" name="repeatpassword" id="" placeholder="Password Anda"></td>
                    </tr>
                </table>
            </fieldset>
        
            <br>
        
            <fieldset> <legend>Kemampuan Dasar</legend>
                <input type="checkbox" value="HTML" name="html"> <label for="html">HTML</label>
                <input type="checkbox" value="CSS" name="css"> <label for="css">CSS</label>
                <input type="checkbox" value="Javascript" name="javascript"> <label for="javascript">Java Script</label>
                <input type="checkbox" value="PHP" name="php"> <label for="php">PHP</label>
                <input type="checkbox" value="MySQL" name="mysql"> <label for="mysql">MySQL</label>
                <input type="checkbox" value="Laravel" name="laravel"> <label for="laravel">Laravel</label>
                <input type="checkbox" value="React Native" name="react"> <label for="react">React</label>
            </fieldset>
            
            <br>
        
            <div>
                <button type="reset">Reset</button>
                <button type="submit">Simpan</button>
                <button type="button">Button</button>
            </div>
    
            <br>
            <br>
        </form>
    </div>

</body>
</html>
